<script type="text/javascript">
    RED.nodes.registerType('openfaas',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            gateway: {value:"http://127.0.0.1:31112"}
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        color: "#C0DEED",
        label: function() {
            return this.name || "OpenFaaS function";
        }
    });
</script>

<script type="text/x-red" data-template-name="openfaas">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Function Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-gateway"><i class="icon-tag"></i> Gateway URL</label>
        <input type="text" id="node-input-gateway" placeholder="http://127.0.0.1:31112">
    </div>
</script>

<script type="text/x-red" data-help-name="openfaas">
    <p>Invoke a function by `name` as deployed in OpenFaas</p>
</script>
